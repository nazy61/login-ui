<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">Your Logo</div>
        <div class="info">
          <div class="topInfo">
            <p class="title">Sign in to</p>
            <p class="brand">Algobuds</p>
          </div>
          <div class="subsection">
            <div>
              <p>If you don't have an account register</p>
              <p>you can <a class="register" href="/">Register here!</a></p>
            </div>
            <img class="image" src="/images/login-image.png" alt="" />
          </div>
        </div>
      </div>
      <div class="right">
        <p class="title">Sign In</p>
        <div class="forminput">
          <input type="text" placeholder="Enter email or username" />
        </div>
        <br />
        <div class="forminput">
          <input type="text" placeholder="Input password" />
          <img
            class="inputIcon"
            src="/images/facebook.png"
            alt=""
            width="30px"
            height="30px"
          />
        </div>
        <div class="forgotContainer">
          <p class="forgot">Forgot password?</p>
        </div>
        <button class="login">Login</button>
        <p>or continue with</p>
        <div>
          <img
            class="brandIcon"
            src="/images/facebook.png"
            alt=""
            width="30px"
            height="30px"
          />
          <img
            class="brandIcon"
            src="/images/apple.png"
            alt=""
            width="30px"
            height="30px"
          />
          <img
            class="brandIcon"
            src="/images/google.png"
            alt=""
            width="30px"
            height="30px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
